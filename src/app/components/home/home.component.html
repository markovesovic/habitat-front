<!DOCTYPE html>
<html dir="ltr" lang="en">
	<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitat real estate doo | Land Development, Building Restoration and Commercial and Residential Real Estate Services, Belgrade, Serbia</title>
	</head>
	<body>
    <main>
      <div class="wrapper">
        <div class="circle">
          <div class="circle-logo">
            <a href="/index.html" class="brand">
              <img src="../../../assets/images/logo.png" alt="Logo of the company inside of a filter menu.">
            </a>
          </div>
          <div class="circle-menu-filter">
            <h1>Find your home</h1>
            <div action="/properties-map.html" class="circle-menu-filter__form" method="post" id="propertyform">
              <label for="property">Type of building:</label>
              <select id="property" name="propertylist" form="propertyform" [(ngModel)]="filter.params.building_type" [ngModelOptions]="{standalone: true}">
                <option value="residential">Residential</option>
                <option value="office">Office</option>
                <option value="retail">Retail</option>
                <option value="industrial">Industrial and Warehouse</option>
              </select>
              <div class="input-container">
                <div class="form__input">
                  <input type="number" class="form-control" placeholder="Price min" name="price_min" [(ngModel)]="filter.price_min">
                  <span class="input__sign">€</span>
                </div>
                <div class="form__input">
                  <input type="number" class="form-control" placeholder="Price max" name="price_max" [(ngModel)]="filter.price_max">
                  <span class="input__sign">€</span>
                </div>
              </div>
              <div class="input-container">
                <div class="form__input">
                  <input type="number" class="form-control" placeholder="Size min" name="size_min" [(ngModel)]="filter.size_min">
                  <span class="input__sign">m<sup>2</sup></span>
                </div>
                <div class="form__input">
                  <input type="number" class="form-control" placeholder="Size max" name="size_max" [(ngModel)]="filter.size_max">
                  <span class="input__sign">m<sup>2</sup></span>
                </div>
            </div>
            <button type="submit" class="property-search-btn btn-hover" (click)="search()">Search</button>
          </div>
          </div>
        </div>
      </div>
    </main>
	</body>
</html>
